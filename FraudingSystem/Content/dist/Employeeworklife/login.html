<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee activity page</title>

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<!-- FontAwesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<div class="login-wrap">
		<div class="container login-bg">
			<div class="row">
				<div class="time-wrap col-sm-3">
					<div class="time-digits">
						<span class="hours">00</span>
						<div class="clearfix"></div>
						<span class="mins">00</span>
						<span class="separate">:</span>
						<span class="secs">00</span>
					</div>
				</div>
				<div class="date-wrap col-sm-3">
					<div class="date-digits">
						<span class="day">30</span>
						<div class="clearfix"></div>
						<span class="month">03</span>
						<span class="separate">/</span>
						<span class="year">15</span>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<a href="activity.html">Start</a>
		</div>
	</div>
	


	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
